<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="List of all posts on the happy tourist blog" />
    <title>The Happy Tourist | All post page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/blog.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:ital,wght@0,400;1,400;1,600&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <label for="hamburger-menu"><i class="fas fa-bars fa-lg" id="hamburger-icon"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <div class="logo-container">
        <a href="index.html"><img src="images/logo.jpg" alt="Logo of the Happy Tourist" class="logo" /></a>
      </div>
      <nav id="main_nav" class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html" class="active">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="social-media">
          <i class="fab fa-instagram fa-2x"></i>
          <i class="fab fa-facebook-square fa-2x"></i>
          <i class="fab fa-youtube fa-2x"></i>
        </div>
      </nav>
      <nav id="sub_nav" class="navbar">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li class="sub_nav-logo__container">
            <a href="index.html"><img src="images/logo.jpg" alt="Logo of the Happy Tourist" class="sub_nav-logo" /></a>
          </li>
          <li><a href="inspiration.html">Inspiration</a></li>
          <li><a href="tips.html">Tips</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="blog-cover">
        <div class="blog-cover__text">
          <h1>All blog posts</h1>
          <p>Discover all of my blog posts I have ever made below!</p>
        </div>
        <div id="blog-cover__background"></div>
        <img
          src="images/blogging.jpg"
          alt="picture of pencil and paper which represent writing blogs"
          class="blog-cover__img"
        />
      </section>
      <section class="separator">
        <div class="separator-container"></div>
        <div class="separator-container separator2"></div>
        <div class="separator-container separator3"></div>
        <div class="separator-container separator4"></div>
        <div class="separator-container separator5"></div>
      </section>
      <section class="post-list__container">
        <div class="filter">
          <div class="search-container">
              <input type="text" id="search" placeholder="Search">
          </div>
          <div class="sort-container">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
        </div>
        <div class="post-list"></div>
        <a href="" class="link_underline post-view-btn">View more</a>
      </section>
    </main>
    <footer>
      <p id="copyright">Copyright @ 2021 The Happy Tourist</p>
    </footer>
    <script src="https://kit.fontawesome.com/b9235904b4.js" crossorigin="anonymous"></script>
    <script src="js/blog.js" type="module"></script>
  </body>
</html>
